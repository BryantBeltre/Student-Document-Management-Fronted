<div class="login-container">
    <div class="header-logo">
        <img src="https://soft.uasd.edu.do/UASDVirtualGateway/images/logo_uasd_blanco.svg" alt="Logo" class="logo">
    </div>
    <div class="login-content">
        <div class="login-left">
            <img src="https://soft.uasd.edu.do/UASDVirtualGateway/images/logo_uasd_virtual.svg" alt="Logo" class="logo">
        </div>
        <div class="login-right">
            <h2>Iniciar Sesión</h2>

            <!-- Alerts container -->
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
            </div>
            <p>Para acceder a la plataforma debes utilizar el mismo usuario y contraseña que utilizas para ingresar a
                autoservicio.</p>
<!--             <p class="note">Los docentes deben de utilizar la letra P delante de su código. Ejemplo: P990000</p>
 -->            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="input-group">
                    <div class="input-wrapper">
                        <fa-icon [icon]="faUser" class="input-icon"></fa-icon>
                        <input type="text" id="userName" name="userName" placeholder="Usuario" formControlName="userName">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <fa-icon [icon]="faLock" class="input-icon"></fa-icon>
                        <input type="password" id="password" name="password" placeholder="Contraseña" formControlName="password">
                    </div>
                </div>
                <button type="submit" class="login-button" [disabled]="loginForm.invalid" >ACCEDER</button>.
                <a href="/register" class="register-user">REGISTRAR USUARIO</a>

                <a href="#" class="forgot-password">Recuperar Contraseña</a>
            </form>
        </div>
    </div>
</div>
