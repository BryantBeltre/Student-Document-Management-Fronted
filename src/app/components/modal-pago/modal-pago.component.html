<!-- Modal de Pago -->
<div class="modal-header">
  <h5 class="modal-title">Procesar Pago</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal('NoAccion')"></button>
</div>

<div class="modal-body">
  <form [formGroup]="paymentForm">
    <div class="mb-3">
      <label for="cardNumber" class="form-label">Número de Tarjeta</label>
      <input type="text" id="cardNumber" class="form-control" formControlName="cardNumber"
        placeholder="1234 5678 9012 3456" mask="9999 9999 9999 9999" required>
    </div>
    <div class="mb-3">
      <label for="cardName" class="form-label">Nombre en la Tarjeta</label>
      <input type="text" id="cardName" class="form-control" formControlName="cardName" placeholder="Nombre del titular"
        required>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="expiryDate" class="form-label">Fecha de Expiración</label>
        <input type="text" id="expiryDate" class="form-control" mask="00/00" formControlName="expiryDate" placeholder="MM/AA"
          required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" id="cvv" class="form-control" formControlName="cvv" mask="999" placeholder="123" required>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeModal('NoAccion')">Cerrar</button>
  <button type="button" class="btn btn-success" (click)="processPayment()">Pagar</button>
</div>
