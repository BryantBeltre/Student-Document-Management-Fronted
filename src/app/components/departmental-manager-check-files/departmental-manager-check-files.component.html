<div class="modal-header">
    <h5 class="modal-title">Solicitud de {{ data.serviceName }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal('NoAccion')"></button>
</div>

<div class="modal-body">
    <p><strong>Nombre del estudiante:</strong> {{ data.studentName }}</p>
    <p><strong>Identificaci√≥n del estudiante:</strong> {{ data.studentIdentification }}</p>
    <p><strong>Tipo de servicio:</strong> {{ data.serviceType }}</p>
    <p><strong>Estatus de la solicitud:</strong> {{ data.status }}</p>

    <hr />

    <!-- Mostrar los archivos -->
    <h6 class="mt-3">Archivos adjuntos</h6>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let file of data.files">
            <div>
                <i class="fas fa-file-pdf text-danger me-2"></i>
                <a [href]="file.url" target="_blank" class="text-decoration-none">Ver {{ file.fileType }}</a>
            </div>
            
            <!-- Campo oculto para almacenar el ID del archivo -->
            <input type="hidden" [value]="file.studentFileId">

        </li>
    </ul>
</div>
